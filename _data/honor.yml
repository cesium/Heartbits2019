- name: Maria Amélia Ferreira
  pic: mariaameliaferreira.jpg
  job: Coordenadora do CEMP - Conselho de Escolas Médicas Portuguesas / Diretora da Faculdade de Medicina da Universidade do Porto (FMUP)
  note: Maria Amélia Ferreira, primeira mulher, e atual, Diretora da Faculdade de Medicina da Universidade do Porto (FMUP) e Coordenadora do Conselho de Escolas Médicas Portuguesas. Nascida a 27 de fevereiro de 1955, em Vila Nova de Gaia, Maria Amélia Ferreira licenciou-se em 1978 pela FMUP. Obteve o Doutoramento pela U.Porto em 1985, tendo ocupado o cargo de professora catedrática da FMUP em 1993. Conquistou, cinco anos depois, pela Universidade de Cardiff, o “Postgraduate Diploma” em Educação Médica, sendo Mestre nesta área científica pela Universidade de Lisboa, desde 2000. Promoveu também os Programas Intergovernamentais de Cooperação na área da Medicina entre Portugal e Angola e a constituição da Rede de Educação Médica em Língua Portuguesa. A sua vasta experiência no âmbito da Educação Médica, aquém e além-fronteiras, valeu-lhe, em 2011, o Prémio Educação da Fundação Calouste Gulbenkian.
