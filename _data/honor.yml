- name: João Ferreira
  pic: joaoferreira.jpg
  job: Presidente da Comissão Executiva do Hospital do Braga
  note: Licenciado em Economia pela Faculdade de Economia da Universidade do Porto, João Ferreira iniciou a sua carreira na área da Saúde quando assumiu funções de Coordenador do projecto EuroPharm, no âmbito da Estrutura de Gestão de Projectos Telemáticos da União Europeia para a Área Farmacêutica.Durante cinco anos ocupou o lugar de Presidente do Conselho de Administração do Centro Hospitalar de Vila Nova de Gaia/Espinho, EPE, e foi convidado para ser membro da Comissão de Acompanhamento para o lançamento do concurso em Parceria Público-Privada para o Novo Hospital de Vila Nova de Gaia/Espinho.  Desde 2011 que assume na José de Mello Saúde o cargo de Presidente da Comissão Executiva do Hospital de Braga. É, ainda, membro do Conselho de Administração do Hospital Cuf Porto.
