- name: Henrique Martins
  pic: henrique-martins.jpg
  job: Presidente do Conselho de Administração da SPMS – Serviços Partilhados do Ministério da Saúde, E.P.E.
  note: Doutorado em Gestão pela Universidade de Cambridge, Mestrado em HIV/SIDA pela Universidade de Barcelona e Licenciado em Medicina pela Universidade Nova de Lisboa. Médico Especialista em Medicina Interna no Hospital Fernando Fonseca. É Presidente do Conselho de Administração da SPMS – Serviços Partilhados do Ministério da Saúde, E.P.E.. É Professor Auxiliar Convidado e coordenador da unidade curricular de Gestão e Liderança em Saúde na FCS-UBI, sendo ainda Coordenador de Programas na área da Saúde da CATÓLICA-LISBON, onde é Professor Auxiliar Convidado.
